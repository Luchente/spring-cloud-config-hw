server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Luchente/spring-cloud-config-repo.git
          default-label: main
          clone-on-start: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
